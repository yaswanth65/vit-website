<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Slots</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #1a1a1a, #2d3436);
        color: #fff;
      }
      table {
        width: 70%;
        margin: auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid black;
      }
      th {
        background-color: #f4f4f4;
      }
      .morning {
        background-color: #ffcccb; /* Light Red */
      }
      .afternoon {
        background-color: #add8e6; /* Light Blue */
      }
    </style>
  </head>
  <body>
    <h2>Exam Slots</h2>
    <table>
      <tr>
        <th>Session</th>
        <th>Slots</th>
      </tr>
      <tr class="morning">
        <td>Morning</td>
        <td>A1, B1, C1, D1, E1, F1, G1</td>
      </tr>
      <tr class="afternoon">
        <td>Afternoon</td>
        <td>A2, B2, C2, D2, E2, F2, G2</td>
      </tr>
    </table>

    <h3>End-Sem Schedule</h3>
    <p>A1 - Full Day</p>
    <p>A2 - Next Day</p>
    <p>... (Continues for all slots)</p>
  </body>
</html>
